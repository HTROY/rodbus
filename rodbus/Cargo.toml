[package]
name = "rodbus"
version = "0.1.1"
authors = ["Adam Crain <jadamcrain@automatak.com>", "Émile Grégoire <emile@automatak.com>"]
edition = "2018"
license = "GPL-3.0-only"
description = "A high-performance implementation of the Modbus protocol using Tokio and async/await"
keywords = ["modbus", "ics", "industrial", "plc", "security"]
categories = ["network-programming"]
repository = "https://github.com/stepfunc/rodbus"
readme = "../README.md"

[dependencies]
tokio-mock = { git = "https://github.com/stepfunc/tokio-mock.git", branch="master" }
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.5", features = ["rt-multi-thread", "macros"] }
tracing-subscriber = "0.2"
